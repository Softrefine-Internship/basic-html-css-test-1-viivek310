<!DOCTYPE html>

        <div class="left-boxes">

          <div class="boxes"></div>
          <div class="boxes"></div>

          <div class="lower"></div>

        <div class="card">

        <div class="card">

        <div class="input"></div>
        <div class="input"></div>

        <div class="textarea"></div>
        <div class="buttons">
          <div class="button button-left"></div>
          <div class="button button-right"></div>
        </div>
      </section>

      <footer>
